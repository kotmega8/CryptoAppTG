<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="circle" id="clickCircle"></div>
        
        <div class="stats-container">
            <div class="energy-bar-container">
                <div class="energy-bar">
                    <div class="energy-fill" id="energyFill"></div>
                </div>
                <div class="energy-text">
                    ⚡ <span id="energyValue">0/0</span>
                </div>
            </div>
            <div class="balance">
                💰 <span id="balanceValue">0</span>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-button" id="shopBtn">🛍</button>
        <button class="nav-button active" id="farmBtn">💸</button>
        <button class="nav-button" id="profileBtn">👤</button>
    </nav>

    <script src="js/game.js"></script>
</body>
</html>
